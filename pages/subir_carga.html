<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Carga | Smurfs</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    
    
    <script>
        $(document).ready(function() {
            // Carregar o header e o footer
            $("#header").load("../header.html");
            $("#footer").load("../footer.html");
        });

    </script>
    
</head>
<body>
    <div id="loader">
        <div id="loader-inner"></div>
    </div>
    <div id="header"></div>
    <main class="margem_grande" id="main_subir_carga">
        <section class="delimitador__conteudo">
            <div class="titulo__conteudo__div">
                <h1 class="titulo__conteudo__card"> Subir Carga </h1>
                <div class="container__historico__subircarga">
                    <a href="historico_modificacoes.html" class="gerenciamento__link">
                        <img class="logo_historico" src="../images/Histórico.png" alt="Seta em formato de relógio virada para a esquerda">
                    </a>
                </div>
            </div>
            <div id="container_subircarga">
                <p id="fazer_upload"> Fazer Upload de </p>
                <label for="fileInput" class="custom-fileInput">
                    <p id="selecionar_arquivo">Selecionar Arquivo<span class="texto_vermelho">*</span></p>
                    <p id="procurar_arquivo"> PROCURAR </p>
                </label>
            </div>
            <input id="fileInput" name="file" type="file" onchange="handleFileSelect(this)">
            <p id="fileName"></p>
            <progress id="progressBar" value="0" max="100" style="width:100%; display:none;"></progress>        
            <div class="container__btnsalvar">
                <button type="button" id="uploadButton" onclick="handleFileUpload()" class="btn__carregarSalvar" disabled>Carregar e Salvar</button>
            </div>
            <span id="progressText"></span>
        </section>

        <!-- Seção para deleção de carga -->
        <section id="delete-section" style="display: none;">
            <h1 class="titulo__conteudo">Deletar Carga</h1>
            <form id="delete_form" onsubmit="return false;">
                <label for="cargaSelect"><p>Escolha a carga a ser deletada:</p></label>
                <select id="cargaSelect" name="cargaSelect" class="field-filtro">
                    <!-- Options serão carregadas via JavaScript -->
                </select>
                <button type="button" onclick="handleDeleteCarga()" class="btn__deletar">Deletar Carga</button>
            </form>
        </section>
    </main>
    <script src="../scripts/script_subir_carga.js"></script>
    <footer id="footer"></footer>
</body>
</html>
